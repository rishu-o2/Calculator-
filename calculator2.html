<!DOCTYPE html>
<html>
<head>
  <title>Modern Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      font-size: 24px;
      text-align: right;
    }
    .button {
      width: 60px;
      height: 40px;
      margin: 5px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="backspace()">DEL</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button" onclick="appendOperator('/')">/</button>
      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button" onclick="appendOperator('*')"> *</button>
      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button" onclick="appendOperator('-')">-</button>
      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendPoint()">.</button>
      <button class="button" onclick="appendOperator('+')">+</button>
      <button class="button" onclick="appendSquareRoot()">âˆš</button>
      <button class="button" onclick="appendExponent()">x^2</button>
      <button class="button" onclick="appendLogarithm()">log</button>
      <button class="button" onclick="appendSin()">sin</button>
      <button class="button" onclick="appendCos()">cos</button>
      <button class="button" onclick="appendTan()">tan</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }

    function appendNumber(num) {
      display.value += num;
    }

    function appendOperator(operator) {
      display.value += operator;
    }

    function appendPoint() {
      display.value += ".";
    }

    function appendSquareRoot() {
      display.value = "Math.sqrt(" + display.value + ")";
    }

    function appendExponent() {
      display.value = "Math.pow(" + display.value + ", 2)";
    }

    function appendLogarithm() {
      display.value = "Math.log(" + display.value + ")";
    }

    function appendSin() {
      display.value = "Math.sin(" + display.value + ")";
    }

    function appendCos() {
      display.value = "Math.cos(" + display.value + ")";
    }

    function appendTan() {
      display.value = "Math.tan(" + display.value + ")";
    }
  </script>
</body>
</html>
